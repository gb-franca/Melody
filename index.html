<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="menu_side">
                <div class="logo">
                    <img src="img/melody.png" alt="Logo Melody">
                </div>
                <nav class="menu_nav">
                    <ul>
                        <li><a href="#">My Playlist</a></li>
                        <li><a href="#">Last listening</a></li>
                        <li><a href="#">Recommended</a></li>
                    </ul>
                </nav>

                <div class="history">
                    <ul id="history-list"></ul>
                </div>
            </div>
            <div class="song_side">

                <nav class="song_nav">
                    <ul>
                        <li><a href="#">Discorver</a></li>
                        <li><a href="#">My library</a></li>
                        <li><a href="#">Radio</a></li>
                    </ul>

                    <div class="search_bar">
                        <input type="text" placeholder="Search" />
                        <i class="fa fa-search search_icon" aria-hidden="true"></i>
                    </div>
                    <div class="profile">
                        <span id="profile-name">Artista</span>
                        <img id="profile-img" src="img/profile.jpg" alt="Profile" />
                    </div>
                </nav>

                <div class="highlight-banner">
                    <div class="highlight-content">
                        <h2>The Weekend</h2>
                        <p>Listen to your favorite artist's new album now!</p>
                        <div class="highlight-buttons">
                            <button class="btn-play">Play</button>
                            <button class="btn-follow">Seguir</button>
                        </div>
                    </div>
                    <img class="highlight-artist" src="img/weekend.png" alt="Artista em destaque" />
                </div>

                <div class="popular-songs">
                    <h3>Popular Songs</h3>
                    <div class="songs-list" id="songs-list"></div>
                </div>

            </div>

        </div>
        <div class="master_play">
            <div class="player-info">
                <img id="player-img" src="" alt="Capa da música" style="display:none;" />
                <div>
                    <span id="player-title">Selecione uma música</span><br>
                    <span id="player-artist"></span>
                </div>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <button id="prev-btn" class="player-btn"><i class="fa fa-backward"></i></button>
                    <button id="play-btn" class="player-btn"><i class="fa fa-play"></i></button>
                    <button id="next-btn" class="player-btn"><i class="fa fa-forward"></i></button>
                </div>
                <div class="player-progress">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" min="0" max="100">
                    <span id="duration">0:00</span>
                </div>
            </div>
            <audio id="audio-player" src=""></audio>

            <div class="player-extra">
                <i class="fa fa-volume-up" id="volume-icon"></i>
                <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
                <button class="player-btn"><i class="fa fa-list"></i></button>
            </div>
        </div>
    </header>
    <script src="scripts/main.js"></script>
</body>

</html>
